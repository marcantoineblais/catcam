services:
  catcam:
    image: catcam:latest
    container_name: catcam
    build: .
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:' + (process.env.PORT || 3000)).then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - /data/user-settings:/data/user-settings

volumes:
  - /data/user-settings:



